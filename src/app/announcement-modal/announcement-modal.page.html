<ion-header>
    <ion-toolbar color="primary">
        <ion-title>{{ title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <form [formGroup]='announcementForm'>
            <ion-item>
                <ion-label position="floating">Title</ion-label>
                <ion-input
                    formControlName="announcementTitle"
                    type="text" clearInput autocomplete="on"
                    value="{{ announcement.title }}">
                </ion-input>
            </ion-item>

            <ion-item *ngIf="!announcementForm.controls.announcementTitle.valid  &&
                (announcementForm.controls.announcementTitle.dirty || submitAttempt)">
                <ion-label>Please enter a valid title.</ion-label>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Comment</ion-label>
                <ion-textarea
                    formControlName="announcementComment"
                    rows="10" type="textarea" value="{{ announcement.comment }}">
                </ion-textarea>
            </ion-item>

            <ion-item *ngIf="!announcementForm.controls.announcementComment.valid  &&
                (announcementForm.controls.announcementComment.dirty || submitAttempt)">
                <ion-label>Please enter a valid comment.</ion-label>
            </ion-item>
        </form>
        <ion-toolbar>
            <ion-buttons slot="secondary">
                <ion-button (click)="dismiss()">
                    <ion-text>
                        <span color='textOnPrimary'>Cancel</span>
                    </ion-text>
                </ion-button>
                <ion-button (click)="save()" [disabled]="!announcementForm.valid">
                    <ion-text>
                        <span color='textOnPrimary'>Save</span>
                    </ion-text>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-list>
</ion-content>
