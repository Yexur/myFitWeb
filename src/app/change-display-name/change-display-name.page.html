<ion-header>
    <ion-toolbar color="primary">
        <ion-title>CHANGE DISPLAY NAME</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">New Display Name</ion-label>
                    <ion-input type="text" [(ngModel)]="changeDisplayNameData.newDisplayName" clearInput></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" [(ngModel)]="changeDisplayNameData.password" clearInput></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button
                    (click)="changeDisplayName()"
                    [disabled]="!changeDisplayNameData.newDisplayName || !changeDisplayNameData.password">
                    CHANGE DISPLAY NAME
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
