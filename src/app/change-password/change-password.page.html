<ion-header>
    <ion-toolbar color="primary">
        <ion-title>CHANGE PASSWORD</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">New Password</ion-label>
                    <ion-input type="password" [(ngModel)]="changePasswordData.newPassword" clearInput></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Retype New Password</ion-label>
                    <ion-input type="password" [(ngModel)]="changePasswordData.retypeNewPassword" clearInput></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Old Password</ion-label>
                    <ion-input type="password" [(ngModel)]="changePasswordData.oldPassword" clearInput></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button
                    (click)="changePassword()"
                    [disabled]="!changePasswordData.newPassword || !changePasswordData.retypeNewPassword || !changePasswordData.oldPassword">
                    CHANGE PASSWORD
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
