<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Instructor</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <form [formGroup]='instructorForm'>
            <ion-item>
                <ion-label position="floating">First name</ion-label>
                <ion-input
                    formControlName='instructorFirstName'
                    type="text" clearInput autocomplete="true"
                    value="{{ instructor.instructorFirstName }}">
                </ion-input>
            </ion-item>

            <ion-item *ngIf="!instructorForm.controls.instructorFirstName.valid  &&
                (instructorForm.controls.instructorFirstName.dirty || submitAttempt)">
                <ion-label>Please enter a valid first name.</ion-label>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Last name</ion-label>
                <ion-input
                    formControlName='instructorLastName'
                    type="text" clearInput autocomplete="true"
                    value="{{ instructor.instructorLastName }}">
                </ion-input>
            </ion-item>

            <ion-item *ngIf="!instructorForm.controls.instructorLastName.valid  &&
                (instructorForm.controls.instructorLastName.dirty || submitAttempt)">
                <ion-label>Please enter a valid last name.</ion-label>
            </ion-item>
        </form>
        <ion-item>
            <ion-buttons slot="secondary">
                <ion-button (click)="dismiss()">
                    <ion-text>
                        <span color='textOnPrimary'>Cancel</span>
                    </ion-text>
                </ion-button>
                <ion-button (click)="save()" [disabled]="!instructorForm.valid">
                    <ion-text>
                        <span color='textOnPrimary'>Save</span>
                    </ion-text>
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
