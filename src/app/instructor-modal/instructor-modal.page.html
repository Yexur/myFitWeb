<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Instructor</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <form [formGroup]='instructorForm'>
            <ion-item>
                <ion-label floating>First name</ion-label>
                <ion-input
                    formControlName='instructorFirstName'
                    type="text" clearInput autocomplete="true">
                        {{ instructor.instructorFirstName }}
                </ion-input>
            </ion-item>

            <ion-item *ngIf="!instructorForm.controls.instructorFirstName.valid  &&
                (instructorForm.controls.instructorFirstName.dirty || submitAttempt)">
                <p>Please enter a valid first name.</p>
            </ion-item>

            <ion-item>
                <ion-label floating>Last name</ion-label>
                <ion-input
                    formControlName='instructorLastName'
                    type="text" clearInput autocomplete="true">
                        {{ instructor.instructorLastName }}
                </ion-input>
            </ion-item>

            <ion-item *ngIf="!instructorForm.controls.instructorLastName.valid  &&
                (instructorForm.controls.instructorLastName.dirty || submitAttempt)">
                <p>Please enter a valid last name.</p>
            </ion-item>
        </form>
        <ion-item>
            <ion-buttons start>
                <button ion-button (click)="dismiss()">
                    <span ion-text color='textOnPrimary'>Cancel</span>
                </button>
                <button ion-button (click)="save()" [disabled]="!instructorForm.valid">
                    <span ion-text color='textOnPrimary'>Save</span>
                </button>
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
