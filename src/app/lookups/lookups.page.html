<ion-header>
    <ion-toolbar color="primary">
        <ion-menu-toggle>
            <ion-button>
                <ion-icon name="menu"></ion-icon>
            </ion-button>
        </ion-menu-toggle>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header  color='greyInactive'>
                Fitness Class Templates
                <ion-icon name="document"></ion-icon>
        </ion-list-header>
        <ion-item *ngFor="let fitnessClassTemplate of fitnessClassTemplates | async"
            (click)="openEditFitnessClassTemplateModal(fitnessClassTemplate)">
            {{ fitnessClassTemplate.fitnessClassName }}
        </ion-item>

        <ion-list-header color='greyInactive'>
            Instructors
            <ion-icon name="person"></ion-icon>
        </ion-list-header>
        <ion-item *ngFor="let instructor of instructors | async">
            {{ instructor.instructorLastName }}, {{ instructor.instructorFirstName }}
        </ion-item>

        <ion-list-header color='greyInactive'>
            Locations
            <ion-icon name="compass"></ion-icon>
        </ion-list-header>
        <ion-item *ngFor="let location of locations | async">
            {{ location.locationName }}
        </ion-item>
    </ion-list>
    <ion-fab slot="fixed" vertical="bottom" right>
        <ion-fab-button mini color='secondary'><ion-icon name="add"></ion-icon></ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button color='greyInactive' (click)="openAddFitnessClassTemplateModal()">
                <ion-icon name="document"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color='greyInactive' (click)="openAddInstructorModal()">
                <ion-icon name="person"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color='greyInactive' (click)="openAddLocationModal()">
                <ion-icon name="compass"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
