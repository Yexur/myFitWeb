<ion-header>

    <ion-navbar color="primary">
      <ion-title></ion-title>
    </ion-navbar>

  </ion-header>
  <ion-content *ngIf="isAdmin">
    <ion-list class="padding">
          <ion-label class="date-title">Apply Date Range</ion-label>
          <ion-item class="date-input inline">
              <ion-label>From:</ion-label>
              <ion-datetime displayFormat="YYYY-DD-MM" max="2100" [(ngModel)]="fromDate"></ion-datetime>
          </ion-item>
          <ion-item class="date-input inline">
              <ion-label>To:</ion-label>
              <ion-datetime displayFormat="YYYY-DD-MM" max="2100" [(ngModel)]="toDate"></ion-datetime>
          </ion-item>
          <ion-item class="inline">
              <button ion-button item-end (click)="search()">Apply</button>
              <button ion-button item-end (click)="clearSearch()">Clear</button>
          </ion-item>
      </ion-list>
      <ion-row *ngIf="showDateRangeHeader" class="date-range-header" text-center>
          <ion-label>{{ fromDate | date:'fullDate'}} - {{ toDate | date:'fullDate'}}</ion-label>
      </ion-row>
      <ion-grid *ngIf="(list)?.length==0">
          <ion-row class="noData">
              <ion-col>
                  <h1>No attendees to display at this time</h1>
              </ion-col>
          </ion-row>
      </ion-grid>
      <ion-grid>
          <ion-row *ngFor="let item of listOfClassAttendees">
              <ion-col class="class-row" col-12>
                  <ion-label class="class-name">{{ item.fitnessClassName }} </ion-label>
                  <ion-label class="class-date"> {{ item.dateOfClass | date:'longDate' }} {{ item.startTime }}-{{ item.endTime }} </ion-label>
              </ion-col>
              <ion-col class="attendee-row" *ngFor="let attendee of item.listOfAttendees" col-12>
                  <ion-item>
                      <span class="display-name">{{ attendee.displayName }}</span>
                      <button ion-button item-end no-margin class="not-attending-confirmed" *ngIf="!attendee.attended">Did Not Attend</button>
                      <button ion-button item-end no-margin class="not-attending-attended" *ngIf="!attendee.attended">Attended</button>
                      <button ion-button item-end no-margin class="attending-not" *ngIf="attendee.attended">Did Not Attend</button>
                      <button ion-button item-end no-margin class="attending-confirmed" *ngIf="attendee.attended">Attended</button>
                  </ion-item>
              </ion-col>
          </ion-row>
      </ion-grid>
      <ion-fab right bottom *ngIf="isAdmin">
          <button ion-fab mini (click)="exportToCSV()" color='secondary'>
              <ion-icon name="md-download"></ion-icon>
          </button>
      </ion-fab>
  </ion-content>
