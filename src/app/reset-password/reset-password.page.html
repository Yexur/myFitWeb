<ion-header>
    <ion-toolbar color="primary">
        <ion-title>RESET PASSWORD</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Email used to register the account</ion-label>
                    <ion-input type="email" [(ngModel)]="resetPasswordData.email" clearInput></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button
                    (click)="resetPassword()"
                    [disabled]="!resetPasswordData.email">
                    RESET PASSWORD
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
