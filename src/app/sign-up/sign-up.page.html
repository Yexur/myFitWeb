<ion-header>
    <ion-navbar color="primary">
        <ion-title>CREATE NEW ACCOUNT</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label floating>Display Name</ion-label>
                    <ion-input type="text" [(ngModel)]="signupData.displayName" clearInput></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label floating>E-mail</ion-label>
                    <ion-input type="email" [(ngModel)]="signupData.email" clearInput></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="signupData.password" clearInput></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label floating>Confirm Password</ion-label>
                    <ion-input type="password" [(ngModel)]="signupData.passwordRetyped" clearInput></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button
                    (click)="signup()"
                    [disabled]="!signupData.email || !signupData.password || !signupData.passwordRetyped || !signupData.displayName">
                    CREATE
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
